<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav class="category-menu">
            <a href="category.html">Category 1</a>
            <a href="category.html">Category 2</a>
            <a href="category.html">Category 3</a>
        </nav>
        <div class="user-menu">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="cart.html">Cart</a>
        </div>
    </header>

    <main>
        <h1>Register</h1>
        <form id="register-form">
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="nickname" placeholder="Nickname" required>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>Company Information</p>
        <p>Customer Service</p>
        <p>Terms and Policies</p>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;

            const response = await fetch('http://hebi10.cafe24app.com/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password, nickname })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Registration successful!');
                // Redirect to login page or another page
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
