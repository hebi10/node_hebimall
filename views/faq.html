<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FAQ</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav class="category-menu">
            <a href="category.html">Category 1</a>
            <a href="category.html">Category 2</a>
            <a href="category.html">Category 3</a>
        </nav>
        <div class="user-menu">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="cart.html">Cart</a>
        </div>
    </header>

    <main>
        <h1>Frequently Asked Questions</h1>
        <div id="faq"></div>
    </main>

    <footer>
        <p>Company Information</p>
        <p>Customer Service</p>
        <p>Terms and Policies</p>
    </footer>

    <script>
        async function fetchFaq() {
            const response = await fetch('http://hebi10.cafe24app.com/faq');
            const faq = await response.json();
            document.getElementById('faq').innerHTML = faq.map(faqItem => `
                <div>
                    <p><strong>Q:</strong> ${faqItem.question}</p>
                    <p><strong>A:</strong> ${faqItem.answer}</p>
                </div>
            `).join('');
        }

        fetchFaq();
    </script>
</body>
</html>
