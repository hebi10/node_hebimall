<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav class="category-menu">
            <a href="category.html">Category 1</a>
            <a href="category.html">Category 2</a>
            <a href="category.html">Category 3</a>
        </nav>
        <div class="user-menu">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="cart.html">Cart</a>
        </div>
    </header>

    <main>
        <div class="banner">Main Banner</div>
        <section class="recommended-products">
            <h2>Recommended Products</h2>
            <div id="recommended-products"></div>
        </section>
        <section class="new-products">
            <h2>New Products</h2>
            <div id="new-products"></div>
        </section>
    </main>

    <footer>
        <p>Company Information</p>
        <p>Customer Service</p>
        <p>Terms and Policies</p>
    </footer>

    <script>
        async function fetchProducts() {
            const response = await fetch('http://localhost:3000/products');
            const products = await response.json();
            document.getElementById('recommended-products').innerHTML = products.map(product => `
                <div>
                    <p>${product.name}</p>
                    <img src="${product.imgUrl}" alt="${product.name}">
                    <p>${product.price}</p>
                    <a href="productDetail.html?id=${product.id}">View Details</a>
                </div>
            `).join('');
            document.getElementById('new-products').innerHTML = products.map(product => `
                <div>
                    <p>${product.name}</p>
                    <img src="${product.imgUrl}" alt="${product.name}">
                    <p>${product.price}</p>
                    <a href="productDetail.html?id=${product.id}">View Details</a>
                </div>
            `).join('');
        }

        fetchProducts();
    </script>
</body>
</html>
