<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Page</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav class="category-menu">
            <a href="category.html">Category 1</a>
            <a href="category.html">Category 2</a>
            <a href="category.html">Category 3</a>
        </nav>
        <div class="user-menu">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="cart.html">Cart</a>
        </div>
    </header>

    <main>
        <h1>My Page</h1>
        <div id="user-info"></div>
        <div id="order-history"></div>
    </main>

    <footer>
        <p>Company Information</p>
        <p>Customer Service</p>
        <p>Terms and Policies</p>
    </footer>

    <script>
        async function fetchUserInfo() {
            const response = await fetch('http://hebi10.cafe24app.com/users/me', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'userId': 'user1234',
                    'password': 'password1'
                }
            });
            const user = await response.json();
            document.getElementById('user-info').innerHTML = `
                <p>Username: ${user.nickname}</p>
                <p>Email: ${user.email}</p>
                <button onclick="logout()">Logout</button>
            `;
        }

        async function fetchOrderHistory() {
            const response = await fetch('http://hebi10.cafe24app.com/order', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'userId': 'user1234',
                    'password': 'password1'
                }
            });
            const orders = await response.json();
            document.getElementById('order-history').innerHTML = orders.map(order => `
                <div>
                    <p>Order ID: ${order.id}</p>
                    <p>Status: ${order.status}</p>
                    <p>Items: ${order.items.map(item => item.productId).join(', ')}</p>
                </div>
            `).join('');
        }

        function logout() {
            // 로그아웃 로직 구현
        }

        fetchUserInfo();
        fetchOrderHistory();
    </script>
</body>
</html>
